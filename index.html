<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <img class="card__image" src="./images/illustration-hero.svg" alt="hero">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="card__offer">
      <img class="offer__icon" src="./images/icon-music.svg" alt="">
      <div class="offer__plan">
        <h2 class="plan__title">Annual Plan</h2>
        <p class="plan__price">$59.99/year</p>
      </div>
      <a class="offer__change" href="#">Change</a>
    </div>
    <button class="card__button card__button--payment">Proceed to Payment</button>
    <button class="card__button card__button--cancel">Cancel Order</button>
  </main>
  


  
  

  

  
  
  
</body>
</html>
